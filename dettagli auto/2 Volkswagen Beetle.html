<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Details-style.css">
</head>
<body>
    <div class="slideshow-container">
    <div class="mySlides fade">
        <div class="numbertext">1 / 5</div>
        <img src="/img/card-img/F40/f401.jpeg" style="width:100%">
        <div class="text">Caption Text 1</div>
    </div>

    <div class="mySlides fade">
        <div class="numbertext">2 / 5</div>
        <img src="/img/card-img/F40/f402.jpeg" style="width:100%">
        <div class="text">Caption Text 2</div>
    </div>

    <div class="mySlides fade">
        <div class="numbertext">3 / 5</div>
        <img src="/img/card-img/F40/f403.jpeg" style="width:100%">
        <div class="text">Caption Text 3</div>
    </div>

    <div class="mySlides fade">
        <div class="numbertext">4 / 5</div>
        <img src="/img/card-img/F40/f404.jpeg" style="width:100%">
        <div class="text">Caption Text 4</div>
    </div>

    <div class="mySlides fade">
        <div class="numbertext">5 / 5</div>
        <img src="/img/card-img/F40/f405.jpeg" style="width:100%">
        <div class="text">Caption Text 5</div>
    </div>

    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>

    <script>
        let slideIndex = 1;
        showSlides(slideIndex);
      
        function plusSlides(n) {
          showSlides(slideIndex += n);
        }
      
        function currentSlide(n) {
          showSlides(slideIndex = n);
        }
      
        function showSlides(n) {
          let i;
          let slides = document.getElementsByClassName("mySlides");
      
          if (n > slides.length) {
            slideIndex = 1;
          }
      
          if (n < 1) {
            slideIndex = slides.length;
          }
      
          for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
          }
      
          slides[slideIndex - 1].style.display = "block";
        }
      </script>
      


</body>
</html>
